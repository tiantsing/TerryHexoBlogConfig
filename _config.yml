# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 这一块区域主要是设置博客的主要说明，需要注意的是：每个冒号后面都是有一个空格，然后再书写自己的内容的
title: Terry_Tian's Code日志 #网站标题
subtitle: 行是知之始，知是行之成。
description: 在山的这边，海的那边，有一只程序猿。。。
author: Terry Tian
avatar: http://ww1.sinaimg.cn/large/ecc5f2dcly1g6nvjal3z8j205k05kt9r.jpg
email: 1015236187@qq.com
language: zh-Hans
timezone:               #网站时区。Hexo默认使用电脑时区

# URL,这一块一般可以设置的是 url 这个参数，比如我要设置绑定域名的，这里就需要填写我的域名信息
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tianqing.work/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yelee

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: git@github.com:tiantsing/tiantsing.github.io.git
    coding: git@git.coding.net:Mu_TQ/Mu_TQ.coding.me.git
  branch: master
  
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  
search:
  path: search.xml
  field: post
#多说
duoshuo_shortname: mutouspace
# 多说分享服务
duoshuo_share: true

baidusitemap:
path: baidusitemap.xml


